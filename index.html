<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body onload="updateView()">
    <main class="main">
      <div class="header">
        <h1 class="header-title">A Simple Digital Clock</h1>
      </div>
      <div class="time-container">
        <p class="time"></p>
        <p class="time-military hidden"></p>
      </div>
      <div class="date-container">
        <p class="date"></p>
      </div>
      <button type="button" class="btn">Change To Military Format</button>
    </main>
    <script src="timeDate.js"></script>
    <script src="script.js"></script>
  </body>
</html>
